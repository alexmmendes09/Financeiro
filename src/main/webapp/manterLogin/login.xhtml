<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<title><ui:insert name="title">FINANCE - Gerencimento Financeiro</ui:insert></title>
</h:head>
<h:body>
	<header class="header">FINANCE - Gerencimento Financeiro</header>
	<h:form>
		<h:form id="frm">
			<p:growl id="msgs" showDetail="true" />
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="UsuÃ¡rio" for="usuario" />
				<p:inputText id="usuario" size="20"
					value="#{loginBean.usuario.nomeUsuario}" />
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="20"
					value="#{loginBean.usuario.password}" />
				<p:outputLabel />
				<p:commandButton icon="ui-icon-key" title="Acessar" value="Acessar"
					process="@form" update="@form" action="#{loginBean.envia}" ajax="false">
				</p:commandButton>
				<br />
				<p:ajaxStatus styleClass="ajax-status">
					<f:facet name="start">
						<h:outputText value="Carregando..." styleClass="h1" />
						<h:graphicImage library="images" name="loading.gif" height="35px"
							width="35px" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
			</h:panelGrid>
		</h:form>
	</h:form>
</h:body>
</html>
